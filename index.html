<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Social Links</title>
  </head>
  <body>
    <header>
      <!-- Inicio do Header -->
      <img src="/image/perfil.png" alt="Foto de perfil" />
      <p>@instagram</p>
    </header>
    <!-- Fim do Header -->
    <div id="links">
      <!-- Inicio do Links -->
      <a class="link" href="https://www.google.com.br" target="_blank"
        >Link 1</a
      >
      <a class="link" href="https://www.google.com.br" target="_blank"
        >Link 2</a
      >
      <a class="link" href="https://www.google.com.br" target="_blank"
        >Link 3</a
      >
      <a class="link" href="https://www.google.com.br" target="_blank"
        >Link 4</a
      >
    </div>
    <!-- Fim do Links -->
    <footer id="footer">
      <!-- Inicio do Footer -->
      <a href="https://www.github.io" target="_blank"
        ><img src="image/github.svg" alt=""
      /></a>
      <a href="https://www.instagram.com" target="_blank"
        ><img src="image/instagram.svg" alt=""
      /></a>
      <a href="https://www.linkedin.com.br" target="_blank"
        ><img src="image/linkedin.svg" alt=""
      /></a>
      <a href="https://www.twitch.com.br" target="_blank"
        ><img src="image/twitch.svg" alt=""
      /></a>
      <a href="https://www.twitter.com.br" target="_blank"
        ><img src="image/twitter.svg" alt=""
      /></a>
    </footer>
    <!-- Fim do Footer -->
  </body>
</html>
